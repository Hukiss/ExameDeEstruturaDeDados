<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Listas Ligadas Simples</title>
    <link rel="stylesheet" href="style.css"> <!--importa o arquivo style que é responsavel pela estilização da página principal-->

</head>
<body>

    <div id="lista-ligada">

        <h1>Simulação de Listas Ligadas Simples</h1>

        <div id="lista-container">
            <input type="text" id="novo-elemento" placeholder="Novo elemento"> <!--cria uma área para receber os valores que serão inseridos na lista-->
            <button id="adicionar">Adicionar</button><!--depois de inserido apartir da tag input, envia os dados para ser verificado na lista-->
            <br><br>
            <ul id="lista"></ul><!--vai representar as listas ligadas-->
        </div>
    </div>

    <script src="script.js"></script><!--responsavel pela interansão da página, criação da lista assim como a inserção, e remoção e a atualização da página a cada inserção ou remoção de elementos nas listas-->

</body>
</html>
